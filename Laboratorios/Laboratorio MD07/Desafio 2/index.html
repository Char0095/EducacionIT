<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <h1>Privacidad</h1>
    <section class="sections">
        <img src="./img/icon-identidad.svg" alt="">
        <h2>Datos vinculados a tí </h2>
        <p>Los siguientes datos pueden ser recolectados <br>y vinculados a tu identidad</p>
        <div>
            <p class="parrafo"><img src="./img/icon-info.svg" alt=""> Información de contacto</p>
            <p class="parrafo"> <img id="identificadores" src="./img/icon-identificadores.svg" alt=""> Identificadores</p>
        </div>
    </section>
    <section class="sections">
        <img src="./img/icon-no-identidad.svg" alt="">
        <h2>Datos no vinculados a tí </h2>
        <p>Los siguientes datos pueden ser recolectados <br>pero no serán vinculados a tu identidad</p>
        <div>
            <p class="icon-diagnostico"><img src="./img/icon-diagnostico.svg" alt=""> Diagnóstico</p>
        </div>
    </section>
</body>
</html>
